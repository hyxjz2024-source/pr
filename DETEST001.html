<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社區公設報修系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.8;
        }
        .form-container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
            border: 2px solid #e0e0e0;
        }
        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 社區公設報修系統</h1>
            <p>請填寫以下表單，我們會盡快為您處理</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="repairForm">
                <div class="form-group">
                    <label for="name" class="required">報修人姓名</label>
                    <input type="text" id="name" name="name" required placeholder="請輸入您的姓名">
                </div>
                
                <div class="form-group">
                    <label for="room">住戶編號/房號</label>
                    <input type="text" id="room" name="room" placeholder="例如：B6-6">
                </div>
                
                <div class="form-group">
                    <label for="issueType" class="required">問題類型</label>
                    <select id="issueType" name="issueType" required>
                        <option value="">請選擇問題類型</option>
                        <option value="電梯問題">電梯問題</option>
                        <option value="水管漏水">水管漏水</option>
                        <option value="電路問題">電路問題</option>
                        <option value="門禁系統">門禁系統</option>
                        <option value="公共照明">公共照明</option>
                        <option value="環境清潔">環境清潔</option>
                        <option value="消防安全">消防安全</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description" class="required">問題描述</label>
                    <textarea id="description" name="description" required placeholder="請詳細描述遇到的問題..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photo">問題照片 (選填)</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <img id="photoPreview" class="photo-preview" alt="照片預覽">
                </div>
                
                <div class="form-group">
                    <label for="contact">聯絡方式</label>
                    <input type="text" id="contact" name="contact" placeholder="電話或LINE ID">
                </div>
                
                <div class="loading" id="loading">
                    <p>⏳ 提交中，請稍候...</p>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">提交報修單</button>
            </form>
        </div>
    </div>

    <script>
        // 設定您的 GAS Web App URL - 請替換成您的實際 URL
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzbaoTr_aWJkfIY4Z1Kimo9gj2eamGMNd_UHFKgaBDaKIJBc8Epbamg6QaYNiVh7omgwg/exec';

        // 圖片預覽功能
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('photoPreview');
            
            if (file) {
                // 檢查檔案大小（限制 5MB）
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('檔案大小超過 5MB 限制', 'error');
                    this.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                // 檢查檔案類型
                if (!file.type.startsWith('image/')) {
                    showMessage('請上傳圖片檔案 (JPEG, PNG, GIF)', 'error');
                    this.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.onerror = function() {
                    showMessage('圖片讀取失敗', 'error');
                    preview.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // 表單提交處理
        document.getElementById('repairForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const name = document.getElementById('name').value.trim();
            const room = document.getElementById('room').value.trim();
            const issueType = document.getElementById('issueType').value;
            const description = document.getElementById('description').value.trim();
            const contact = document.getElementById('contact').value.trim();
            
            console.log('開始提交表單...');
            
            // 基本驗證
            if (!name) {
                showMessage('請填寫報修人姓名', 'error');
                document.getElementById('name').focus();
                return;
            }
            
            if (!issueType) {
                showMessage('請選擇問題類型', 'error');
                document.getElementById('issueType').focus();
                return;
            }
            
            if (!description) {
                showMessage('請填寫問題描述', 'error');
                document.getElementById('description').focus();
                return;
            }
            
            // 顯示載入狀態
            submitBtn.disabled = true;
            loading.style.display = 'block';
            hideMessage();
            
            // 如果有選擇檔案，轉換為 base64
            const fileInput = document.getElementById('photo');
            if (fileInput.files[0]) {
                console.log('處理照片上傳...');
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result.split(',')[1];
                    console.log('照片轉換完成，大小:', base64.length, '字元');
                    submitFormData(name, room, issueType, description, contact, base64);
                };
                reader.onerror = function() {
                    console.error('照片讀取失敗');
                    showMessage('照片讀取失敗，請重新選擇檔案', 'error');
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                console.log('沒有照片，直接提交表單資料');
                submitFormData(name, room, issueType, description, contact, null);
            }
        });
        
        function submitFormData(name, room, issueType, description, contact, fileBase64) {
            const data = {
                name: name,
                room: room,
                issueType: issueType,
                description: description,
                contact: contact,
                photo: fileBase64
            };
            
            console.log('提交的資料:', {
                name: name,
                room: room, 
                issueType: issueType,
                description: description.substring(0, 50) + (description.length > 50 ? '...' : ''),
                contact: contact,
                hasPhoto: !!fileBase64,
                photoSize: fileBase64 ? fileBase64.length : 0
            });
            
            // 使用 fetch 發送請求到 Google Apps Script
            fetch(GAS_WEB_APP_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('伺服器回應狀態:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('伺服器回應資料:', data);
                
                if (data.success) {
                    showMessage('✅ ' + data.message, 'success');
                    // 清空表單
                    document.getElementById('repairForm').reset();
                    document.getElementById('photoPreview').style.display = 'none';
                    
                    // 3秒後隱藏成功訊息
                    setTimeout(() => {
                        hideMessage();
                    }, 5000);
                } else {
                    showMessage('❌ ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('請求失敗:', error);
                showMessage('❌ 提交失敗：' + error.message, 'error');
            })
            .finally(() => {
                // 恢復按鈕狀態
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            });
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = message;
            messageDiv.style.display = 'block';
            
            // 自動滾動到訊息位置
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // 頁面載入完成
        console.log('社區報修系統已載入');
        console.log('GAS Web App URL:', GAS_WEB_APP_URL);
        
        // 測試連接
        fetch(GAS_WEB_APP_URL)
            .then(response => response.json())
            .then(data => {
                console.log('API 連接測試成功:', data);
            })
            .catch(error => {
                console.warn('API 連接測試失敗:', error);
            });
    </script>
</body>
</html>
