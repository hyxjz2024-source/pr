<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社區公設報修系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.8;
        }
        .form-container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }
        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 社區公設報修系統</h1>
            <p>請填寫以下表單，我們會盡快為您處理</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="repairForm">
                <div class="form-group">
                    <label for="name">報修人姓名 *</label>
                    <input type="text" id="name" name="name" required placeholder="請輸入您的姓名">
                </div>
                
                <div class="form-group">
                    <label for="room">住戶編號/房號</label>
                    <input type="text" id="room" name="room" placeholder="例如：A棟-12F">
                </div>
                
                <div class="form-group">
                    <label for="issueType">問題類型 *</label>
                    <select id="issueType" name="issueType" required>
                        <option value="">請選擇問題類型</option>
                        <option value="電梯問題">電梯問題</option>
                        <option value="水管漏水">水管漏水</option>
                        <option value="電路問題">電路問題</option>
                        <option value="門禁系統">門禁系統</option>
                        <option value="公共照明">公共照明</option>
                        <option value="環境清潔">環境清潔</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">問題描述 *</label>
                    <textarea id="description" name="description" required placeholder="請詳細描述遇到的問題..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="photo">問題照片 (選填)</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <img id="photoPreview" class="photo-preview" alt="照片預覽">
                </div>
                
                <div class="form-group">
                    <label for="contact">聯絡方式</label>
                    <input type="text" id="contact" name="contact" placeholder="電話或LINE ID">
                </div>
                
                <div class="loading" id="loading">
                    <p>⏳ 提交中，請稍候...</p>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">提交報修單</button>
            </form>
        </div>
    </div>

    <script>
        // 設定您的 GAS Web App URL
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzbaoTr_aWJkfIY4Z1Kimo9gj2eamGMNd_UHFKgaBDaKIJBc8Epbamg6QaYNiVh7omgwg/exec';

        // 圖片預覽
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('photoPreview');
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('檔案大小超過 5MB', 'error');
                    this.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // 表單提交
        document.getElementById('repairForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // 基本驗證
            const name = document.getElementById('name').value.trim();
            const issueType = document.getElementById('issueType').value;
            const description = document.getElementById('description').value.trim();
            
            if (!name || !issueType || !description) {
                showMessage('請填寫所有必填欄位', 'error');
                return;
            }
            
            // 準備提交資料
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            const formData = {
                name: name,
                room: document.getElementById('room').value.trim(),
                issueType: issueType,
                description: description,
                contact: document.getElementById('contact').value.trim(),
                photo: null
            };
            
            // 處理照片
            const photoFile = document.getElementById('photo').files[0];
            if (photoFile) {
                try {
                    formData.photo = await fileToBase64(photoFile);
                } catch (error) {
                    showMessage('照片處理失敗', 'error');
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    return;
                }
            }
            
            // 發送到 Google Apps Script
            fetch(GAS_WEB_APP_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('✅ ' + data.message, 'success');
                    document.getElementById('repairForm').reset();
                    document.getElementById('photoPreview').style.display = 'none';
                } else {
                    showMessage('❌ ' + data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('❌ 提交失敗：' + error.message, 'error');
            })
            .finally(() => {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            });
        });

        // 工具函數
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = message;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 測試連接
        console.log('社區報修系統已載入');
    </script>
</body>
</html>
