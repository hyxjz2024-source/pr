<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" href="https://hyxjz.blogspot.com/favicon.ico">
  <title>新加州｜住戶公設回報</title>
  <style>
    :root{
      --ink:#0f172a; --muted:#64748b; --brand:#3b82f6; --bg:#eef5ff;
      --radius:16px; --gap:clamp(10px,2.4vw,16px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink); background:linear-gradient(180deg,#eef5ff,#f6f9ff);
    }
    .wrap{max-width:min(1100px,100% - clamp(16px,4vw,40px)); margin:0 auto; padding:clamp(12px,3vw,20px) 0;}
    .topbar{
      display:flex; justify-content:flex-end; align-items:center; gap:var(--gap); margin-bottom:var(--gap);
    }
    .btn{
      appearance:none; border:0; border-radius:12px; padding:10px 14px; cursor:pointer; font-weight:800;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px; background:#e8f0ff; color:#0b1f44;
    }
    .btn.primary{ background:var(--brand); color:#fff; }
    .card{
      background:#fff; border-radius:18px; box-shadow:0 10px 30px rgba(3,7,18,.10);
      padding: clamp(10px, 2vw, 14px);
    }
    /* 讓 iframe 在各裝置吃滿高度 */
    .frame-wrap{width:100%; height:calc(100vh - 140px); min-height:600px; border-radius:14px; overflow:hidden}
    iframe{width:100%; height:100%; border:0; display:block}
    .fallback{margin-top:10px; color:var(--muted); font-size:14px}
    .fallback a{color:var(--brand); font-weight:700; text-decoration:none}

    /* 回頂端懸浮鈕 */
    .to-top{
      position:fixed; right:16px; bottom:16px; z-index:20;
      background:#fff; border:2px solid #e5edff; border-radius:999px; padding:10px 14px;
      font-weight:800; box-shadow:0 6px 20px rgba(3,7,18,.12);
    }
    @media (max-width:480px){
      .frame-wrap{height:calc(100vh - 120px); min-height:70vh}
      .btn{padding:12px 14px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <!-- 換成你的清單頁（已經是 GitHub Pages） -->
      <a class="btn" id="btnRecords" href="#" target="_blank" rel="noopener">📋 查看回報紀錄</a>
    </div>

    <div class="card">
      <div class="frame-wrap">
        <!-- 這裡嵌入 GAS /exec 表單 -->
        <iframe id="formFrame"
          src=""
          loading="lazy"
          allow="camera;microphone;fullscreen;clipboard-write"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <div class="fallback" id="fallback" hidden>
        若畫面未顯示，請改用
        <a id="openNew" href="#" target="_blank" rel="noopener">在新分頁開啟表單</a>。
      </div>
    </div>
  </div>

  <a class="to-top" href="#">▲ 回到頂端</a>

  <script>
    // === 這兩個請改成你的網址 ===
    const FORM_URL   = "https://script.google.com/macros/s/AKfycbxDrA-yXF_J1Eq4ICPu0NX8dVzXCe5s_lSABl3Q-KZfXJMrYK4y5SdF-4o6Gng1qM02/exec"; // GAS 表單 /exec
    const RECORD_URL = "https://hyxjz2024-source.github.io/pr/index.html"; // 你的清單頁
    // =========================

    // 設定按鈕與 iframe 來源
    document.getElementById('btnRecords').href = RECORD_URL;
    const frame = document.getElementById('formFrame');
    frame.src = FORM_URL;

    // 若被瀏覽器或 header 擋住無法載入，顯示備援連結
    frame.addEventListener('error', () => showFallback());
    frame.addEventListener('load', () => {
      // 嘗試偵測空白載入（有些瀏覽器不丟 error）
      setTimeout(() => {
        try {
          // 跨網域無法讀取內容，這裡只當成載入成功就好
          document.getElementById('fallback').hidden = true;
        } catch (e) {
          // 什麼都不做
        }
      }, 1200);
    });
    function showFallback(){
      const fb = document.getElementById('fallback');
      const a  = document.getElementById('openNew');
      a.href = FORM_URL;
      fb.hidden = false;
    }
  </script>
</body>
</html>
