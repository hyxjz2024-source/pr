<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" href="https://hyxjz.blogspot.com/favicon.ico">
  <title>新加州｜住戶公設回報</title>
  <style>
    :root{
      --ink:#0f172a; --muted:#64748b; --brand:#3b82f6; --bg:#eef5ff;
      --radius:16px; --gap:clamp(10px,2.4vw,16px);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg,#eef5ff,#f6f9ff);
    }
    .wrap{
      max-width:min(1100px,100% - clamp(16px,4vw,40px));
      margin:0 auto;
      padding:clamp(12px,3vw,20px) 0 40px; /* 底部多留空間 */
    }
    .topbar{
      display:flex; justify-content:flex-end; align-items:center; gap:var(--gap); margin-bottom:var(--gap);
    }
    .btn{
      appearance:none; border:0; border-radius:12px; padding:10px 14px;
      cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:8px;
    }
    .btn.records{
      background:#ede9fe; color:#5b21b6; font-weight:400;
      box-shadow: 0 2px 6px rgba(91, 33, 182, 0.25); /* 淺紫陰影 */
    }

    /* 新增：上傳提醒條 */
    .notice{
      display:flex; align-items:flex-start; gap:10px;
      background:#fff8e1; color:#7a5d00;
      border:1px solid #ffe9a8; border-radius:12px;
      padding:12px 14px; margin: 0 0 10px;
      box-shadow: 0 2px 10px rgba(122,93,0,.08);
      font-size: 14px; line-height: 1.6;
    }
    .notice .dot{
      width:10px; height:10px; border-radius:50%;
      background:#f59e0b; margin-top:6px; flex-shrink:0;
      box-shadow:0 0 0 4px rgba(245,158,11,.15);
    }

    .card{
      background:#fff; border-radius:18px; box-shadow:0 10px 30px rgba(3,7,18,.10);
      padding: clamp(10px, 2vw, 14px);
    }
    .frame-wrap{
      width:100%;
      /* 改成視窗高度 + 額外空間，減少內部捲軸帶來的視覺切割 */
      min-height: calc(100vh + 500px);
      border-radius:14px;
      overflow:visible;
    }
    iframe{
      width:100%;
      height: calc(100vh + 500px); /* 與上方一致 */
      border:0;
      display:block;
    }
    .fallback{margin-top:10px; color:var(--muted); font-size:14px}
    .fallback a{color:var(--brand); font-weight:700; text-decoration:none}
    .footer{
      text-align:center;
      margin-top: clamp(16px,3vw,24px);
      font-size: clamp(0.9rem,2vw,1rem);
      color: var(--muted);
      line-height: 1.6;
    }

    @media (max-width:480px){
      .wrap{padding-bottom:52px}
      .btn{padding:12px 14px}
      .notice{font-size:13px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="btn records" id="btnRecords" href="#" target="_blank" rel="noopener">▶ 點此看回報紀錄，避免重複回報</a>
    </div>

 

    <div class="card">
      <div class="frame-wrap">
        <iframe id="formFrame"
          src=""
          loading="lazy"
          allow="camera;microphone;fullscreen;clipboard-write"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <div class="fallback" id="fallback" hidden>
        若畫面未顯示，請改用
        <a id="openNew" href="#" target="_blank" rel="noopener">在新分頁開啟表單</a>。
      </div>
    </div>
	     <!-- 新增：恆常提醒（外層可見） -->
    <div class="notice" role="status" aria-live="polite">
      <span class="dot" aria-hidden="true"></span>
      <div>
        當圖片「上傳中...」請耐心等候，直到頁面顯示「案件編號」再離開。<br>
        若一次上傳多張照片或檔案較大，處理時間會較久，請勿關閉視窗或重新整理。
      </div>
    </div>

    <div class="footer">
      感謝各位鄰居們的協助，以上資料將提交給驗收廠商，<br>
      同步整理於驗收報告，作為建商改善依據。
    </div>
  </div>

  <script>
    const FORM_URL   = "https://script.google.com/macros/s/AKfycbxDrA-yXF_J1Eq4ICPu0NX8dVzXCe5s_lSABl3Q-KZfXJMrYK4y5SdF-4o6Gng1qM02/exec";
    const RECORD_URL = "https://hyxjz2024-source.github.io/pr/review.html";

    document.getElementById('btnRecords').href = RECORD_URL;

    const frame = document.getElementById('formFrame');
    frame.src = FORM_URL;

    frame.addEventListener('error', () => showFallback());
    frame.addEventListener('load', () => {
      // 載入成功就把 fallback 藏起來
      setTimeout(() => {
        try { document.getElementById('fallback').hidden = true; } catch (e) {}
      }, 800);
    });

    function showFallback(){
      const fb = document.getElementById('fallback');
      const a  = document.getElementById('openNew');
      a.href = FORM_URL;
      fb.hidden = false;
    }
  </script>
</body>
</html>
